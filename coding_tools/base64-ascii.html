Base64:<br>
<textarea type="text" id="base64"></textarea>
<br>
ASCII:<br>
<textarea type="text" id="ascii"></textarea>

<br><button type="button" id="base64toascii" onclick="base64toascii()">Convert Base64 to ASCII</button>
<br><button type="button" id="asciitobase64" onclick="asciitobase64()">Convert ASCII to Base64</button>

<script language="JavaScript">
  //btoa encodes
  function base64toascii() {
    var base64string = document.getElementById('base64').value;
    document.getElementById('ascii').value = atob(base64string);
  }

  function asciitobase64() {
    var asciistring = document.getElementById('ascii').value;
    document.getElementById('base64').value = btoa(asciistring);
  }
</script>
