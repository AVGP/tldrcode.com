<!-- Header -->
<header id="header" class="skel-layers-fixed">
  <h1><a href="/index.html">tl;dr<span>{Code}</span></a></h1>
  <nav id="nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li>
        <a href="" class="icon fa-angle-down">Languages</a>
        <ul>
          {% for language in site.languages %}
          <li><a href="{{ language.url }}">{{ language.Language }}</a></li>
          {% endfor %}
        </ul>
      </li>
      <li>
        <a href="" class="icon fa-angle-down">Tools</a>
        <ul>
          {% for tool in site.data.coding_tools %}
            <li><a href="{{ tool.path }}">{{ tool.name }}</a></li>
          {% endfor %}
        </ul>
      </li>
      <li>
        <input id="navbar-search" name="search" autocomplete="no" placeholder="Search" type="text" class="text icon fa-angle-down"/>
        <ul id="navbar-search-results">
        </ul>
      </li>
    </ul>
  </nav>
</header>
<!-- /Header -->
