<!-- Languages -->
<div id="languages">
  <div class="container">
    <ul class="featured">

      {% for language in site.languages limit:8 %}
        <li>
          <a href="{{ language.url }}">
            <span class="pennant"><span class="icon {{ language.icon }}"></span></span>
            <h3>{{ language.Language }}</h3>
          </a>
            <p>{{ language.Language_Description }}</p>
        </li>
      {% endfor %}
    </ul>

  </div>
</div>
<!-- /Languages -->
